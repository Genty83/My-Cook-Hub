<!-- SIGN IN PAGE TEMPLATE -->
{% extends "base.html" %}
{% block content %}
<section class="base-section">

	<div id="sign-in-form" class="sign-in-out-form">
		<form action="{{ url_for('sign_in') }}" method="post">
			<h3>Sign In</h3>
			<div class="form-input">
				<i class="fa-solid fa-user"></i>
				<input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{2,15}$"
					placeholder="Username:" required aria-label="Username">
			</div>
			<div class="form-input">
				<i class="fa-solid fa-user"></i>
				<input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
					placeholder="Password:" required aria-label="Password">
			</div>
			<button class="btn std-btn btn-lg" type="submit"><i class="fa-solid fa-sign-in-alt"></i>Sign In</button>
		</form>
	</div>
</section>
{% endblock %}
